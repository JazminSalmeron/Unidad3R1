<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.actorListTitle}</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.actorListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"  action="#{actorBean.iniciar()}" 
                                     ></p:commandButton>
                </h:form>
                <p:dataTable value="#{actorBean.actores}" var="a" >
                    <p:column headerText="#{str.action}" >
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"   action="#{actorBean.editar(a)}"
                                             ></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.nameActorHeader}">
                        <p:outputLabel value="#{a.nombreActor}" ></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.lastNameHeader}">
                        <p:outputLabel value="#{a.apellidos}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.typeActorHeader}">
                        <p:outputLabel value="#{a.tipo}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.scriptsTitleHeader}">
                        <p:outputLabel value="#{a.guion.titulo}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.theatersNameHeader}">
                        <p:outputLabel value="#{a.teatro.nombre}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
