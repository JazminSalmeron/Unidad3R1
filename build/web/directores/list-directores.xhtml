<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.directorListTitle}</title>
      
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.directorListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"   
                                     action="#{directorBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{directorBean.directores}" var="d">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" 
                                             action="#{directorBean.editar(d)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.directorNameHeader}">
                        <p:outputLabel value="#{d.nombre}"></p:outputLabel>                        
                    </p:column>
                    
                    <p:column headerText="#{str.directorLastNameHeader}">
                        <p:outputLabel value="#{d.apellidos}"></p:outputLabel>                        
                    </p:column>
                    
                    <p:column headerText="#{str.directorTypeHeader}">
                        <p:outputLabel value="#{d.tipo}"></p:outputLabel>                        
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
