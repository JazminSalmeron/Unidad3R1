<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.workListTitle}</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.workListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"  action="#{obraBean.iniciar()}" 
                                     ></p:commandButton>
                </h:form>
                <p:dataTable value="#{obraBean.obras}" var="ob" >
                    <p:column headerText="#{str.action}" >
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"   action="#{obraBean.editar(ob)}"
                                             ></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.nameObraHeader}">
                        <p:outputLabel value="#{ob.nombreObra}" ></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.typeHeader}">
                        <p:outputLabel value="#{ob.tipo}" ></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.durationHeader}">
                        <p:outputLabel value="#{ob.duracion}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.directorNameHeader}">
                        <p:outputLabel value="#{ob.director.nombre}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
