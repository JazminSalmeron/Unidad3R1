<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.theatersListTitle}</title>
      
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.theatersListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"   
                                     action="#{teatroBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{teatroBean.teatros}" var="te">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" 
                                             action="#{teatroBean.editar(te)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.theatersNameHeader}">
                        <p:outputLabel value="#{te.nombre}"></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.theatersLocationHeader}">
                        <p:outputLabel value="#{te.ubicacion}"></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.theatersClassificationHeader}">
                        <p:outputLabel value="#{te.clasificacion}"></p:outputLabel>                        
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
