<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.directorFormTitle}</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.directorFormHeader}</h2>
                <p:fieldset legend="#{str.directorLegendForm}" >
                    <h:form>
                        <p:inputText placeholder="#{str.directorNamePrompt}"  value="#{directorBean.director.nombre}" ></p:inputText>
                        <p:inputText placeholder="#{str.directorLastNamePrompt}"  value="#{directorBean.director.apellidos}" type="string" ></p:inputText>
                        <p:inputText placeholder="#{str.directorTypePrompt}"  value="#{directorBean.director.tipo}" type="string" ></p:inputText>
                        
                        <p:commandButton value="#{str.buttonSave}"  
                                         action="#{directorBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" 
                                         action="#{directorBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"  
                                         action="#{directorBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
