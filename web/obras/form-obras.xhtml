<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formTitle}</title>
                       </h:head>
        <h:body>
            <ui:composition template="/templates/template.xhtml" >
                <ui:define name="contenido" >
                    <h2>#{str.formHeader}</h2>
                    <p:fieldset legend="#{str.legendForm}" >
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.nameWorkPrompt}" value="#{obraBean.obra.nombreObra}" ></p:inputText>
                           
                            <p:inputText placeholder="#{str.typePrompt}" value="#{obraBean.obra.tipo}" type="string" ></p:inputText> 
                            <p:inputText placeholder="#{str.durationPrompt}" value="#{obraBean.obra.duracion}" type="string" ></p:inputText> 
                            <p:selectOneMenu value="#{obraBean.obra.director.idDirector}" >
                                <f:selectItems value="#{obraBean.directores}" var="o" itemLabel="#{o.nombre}" itemValue="#{o.idDirector}" ></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"  action="#{obraBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{obraBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{obraBean.cancelar()}" ></p:commandButton>
                    </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
