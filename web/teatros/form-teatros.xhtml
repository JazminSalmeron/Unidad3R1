<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.theatersFormTitle}</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.theatersFormHeader}</h2>
                <p:fieldset legend="#{str.theatersLegendForm}" >
                    <h:form>
                        <p:inputText placeholder="#{str.theatersNamePrompt}"  value="#{teatroBean.teatro.nombre}" ></p:inputText>
                        <p:inputText placeholder="#{str.theatersLocationPrompt}"  value="#{teatroBean.teatro.ubicacion}" ></p:inputText>
                        <p:inputText placeholder="#{str.theatersClassificationPrompt}"  value="#{teatroBean.teatro.clasificacion}" ></p:inputText>
                        <p:commandButton value="#{str.buttonSave}"  
                                         action="#{teatroBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" 
                                         action="#{teatroBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"  
                                         action="#{teatroBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
